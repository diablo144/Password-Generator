<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="images/icon.png">
  <title>PassWord Generator</title>
</head>
<body>

<div class="container">
  <div class="head">
    <h1>Random <br><br> <span>Password Generator</span></h1>
  </div>
  <div class="pass">
    <input type="text" id="password" placeholder="Password" >
    <button onclick="copyPass()" class="copy"><img src="images/copy.svg" class="cpy"></button>
    
  </div>
  <div class="gen">
    <button onclick="generatePassword()">
      <img src="images/generate.svg">
    </button>
  </div>
</div>
  
  <script src="index.js"></script>
</body>
</html>
